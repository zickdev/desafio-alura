<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo" class="logo-alura">
    </header>
    <main>
        <section >
            <textarea id="campo-texto" name="texto" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <img src="/img/bi_exclamation-circle-fill.png" alt="ponto de exclamação">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
                <button onclick="criptografar()" class="btn__criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn__descriptografar">Descriptografar</button>
            </div>

        </section>
        <section id="mensagem-criptografada">
            <img src="./img/High quality products 1 1.png" alt="imagem" class="image-boneco">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>        
    </main>
    <footer > Desenvolvido por Ezequiel</footer>
    <script src="script.js"></script>

</body>
</html>
